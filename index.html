<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--inseta logo en pensata de la barra de googlechrome-->
    <link rel="icon" type="img/png" href="img/js.png">

    <!--liberia de iconos-->
	<script src="https://kit.fontawesome.com/be22cdfc56.js" crossorigin="anonymous"></script>

    <!--Instalacion de CSS Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Instalacion de JS Bootstrap5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>API Store</title>
</head>
<body>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <!-- Modal -->
                <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Product Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">

                                <div class="card mb-6" style="max-width: 540px;">
                                    <div class="row g-0">
                                      <div class="col-md-4" >
                                        <img id="modalIMG" src="" class="img-fluid rounded-start" alt="...">
                                      </div>
                                        
                                      <div class="col-md-8">
                                        <div class="card-body" id="modalProducto">
                                            <h5 class="card-title" id="nombreProducto"></h5>
                                            <p class="card-text" id="descripcionProducto"></p>
                                            <p class="card-text" id="precioProducto"></p>
                                        </div>
                                      </div>
                                    </div>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                    <i class="fas fa-window-close"></i> Close
                                </button>

                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                    Add <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card text-center">
                    <div class="card-header">
                      <img src="https://miro.medium.com/max/1100/1*2T2-TMJHLPYxwfjA8S4Urg.jpeg" class="img-fluid rounded-top" alt="">
                    </div>
                    <div class="card-body">
                        <!--creacion de tabla para enlistar cada uno de los datos-->
                        <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>Article</th>
                                  <th>Price</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody id="productos">
                              
                              
                          </tbody>
                        </table>
                      
                    <div class="card-footer text-muted">
                        <div class="footerContainer">
                            <p><br>Find me on Github</p>
                            <div class="socialMedia">
                                <a target = "_blank" href="https://github.com/StevenPerez98">
                                    <i class="fab fa-github-square"></i>
                                </a>

                                <p>
                                    <i class="fas fa-envelope"></i>
                                    <a target = "_blank" href="https://gmail.com/" target="_blank">
                                        Pandysteven@gmail.com
                                    </a>
                                </p>
                            </div> 
                        </div>	
                    </div>

                </div>
                

            </div>

            <div class="col-md-2"></div>
        </div>
    </div>
   
  
<script type="text/javascript" src="js/index.js"></script> 
 
</body>
</html>
